        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold" style="color: var(--color-text-primary);">Gerador de Proposta de Im칩vel</h1>
                <p class="mt-2" style="color: var(--color-text-secondary);">Cole o link do im칩vel para gerar uma proposta comercial otimizada por IA.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="propertyUrl" class="block text-sm font-medium" style="color: var(--color-text-primary);">Link do Im칩vel</label>
                    <input type="url" id="propertyUrl" value="https://santailha.com.br/imovel/casa-com-2-dormitorios-a-venda-100m2-campeche-florianopolis-sc-67087" class="w-full mt-1 px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus-border-transparent focus-ring-primary transition-all">
                    <p id="urlError" class="text-red-500 text-sm mt-1 hidden">Por favor, insira um link v치lido.</p>
                </div>
                <button id="generateBtn" class="w-full flex items-center justify-center font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus-ring-primary btn-primary transform active:scale-95">
                    <span id="btnText">Gerar Proposta</span>
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <div id="resultContainer" class="mt-8 pt-6 border-t border-gray-200 hidden">
                <h2 class="text-2xl font-bold mb-4" style="color: var(--color-text-primary);">Proposta Gerada</h2>
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                    <pre id="proposalOutput" class="whitespace-pre-wrap text-sm leading-relaxed" style="font-family: 'Inter', sans-serif; color: var(--color-text-primary);"></pre>
                </div>
                 <button id="copyBtn" class="mt-4 w-full flex items-center justify-center font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus-ring-accent btn-accent">
                    Copiar Texto
                </button>
            </div>
        </div>
    </div>

    <textarea id="copyHelper" style="position: absolute; left: -9999px;"></textarea>

    <script>
        // --- Elementos do DOM ---
        const propertyUrlInput = document.getElementById('propertyUrl');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const resultContainer = document.getElementById('resultContainer');
        const proposalOutput = document.getElementById('proposalOutput');
        const urlError = document.getElementById('urlError');
        const copyBtn = document.getElementById('copyBtn');
        const copyHelper = document.getElementById('copyHelper');

        // --- URL DO SEU BACKEND ---
        const BACKEND_URL = 'https://apiscraping.vercel.app/api/scrape'; // URL DO SEU BACKEND NA VERCEL

        // --- L칍GICA PRINCIPAL ---
        generateBtn.addEventListener('click', async () => {
            const url = propertyUrlInput.value;
            if (!isValidUrl(url)) {
                showError(true);
                return;
            }
            showError(false);
            setLoading(true);

            try {
                // 1. CHAMADA REAL AO BACKEND PARA FAZER O SCRAPING
                const extractedData = await fetchPropertyData(url);

                // 2. CHAMADA (AINDA SIMULADA) PARA A IA GERAR A PROPOSTA
                //    (O pr칩ximo passo seria mover isso para o Make.com)
                const proposalText = await simulateAIGeneration(extractedData);
                
                displayProposal(proposalText);

            } catch (error) {
                console.error("Ocorreu um erro:", error);
                displayProposal(`Houve um erro ao processar a sua solicita칞칚o: ${error.message}. Verifique o console para mais detalhes.`);
            } finally {
                setLoading(false);
            }
        });

        async function fetchPropertyData(url) {
            console.log(`Chamando backend em: ${BACKEND_URL}`);
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url }) // Envia a URL no corpo da requisi칞칚o
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`O servidor respondeu com um erro: ${errorData.error || response.statusText}`);
            }

            const data = await response.json();
            console.log("Dados recebidos do backend:", data);
            return data;
        }
        
        // Esta fun칞칚o continua simulada. O ideal seria que o backend j치 chamasse a IA.
        async function simulateAIGeneration(data) {
            console.log("Gerando proposta com os dados extra칤dos...");
            // Usando os dados recebidos para montar a proposta
            const { title, location, price, description, mainFeatures, allFeatures } = data;
            
            // Formatando os dados principais para exibi칞칚o
            const mainFeaturesText = mainFeatures.join(', ');

            return `**Assunto:** Oportunidade 칔nica: ${title}

**Prezado(a) Cliente,**

Espero que este contato o encontre bem.

Gostaria de apresentar uma oportunidade especial que acaba de surgir em nosso portf칩lio: um(a) **${title}**, localizado(a) em **${location}**.

**Resumo da Propriedade:**
- **Localiza칞칚o:** ${location}
- **Valor de Investimento:** ${price}
- **Caracter칤sticas Principais:** ${mainFeaturesText}.

**Descri칞칚o Detalhada:**
${description}

**Diferenciais do Im칩vel:**
${allFeatures.map(f => `- ${f}`).join('\n')}

Acreditamos que esta propriedade representa um excelente investimento e um lugar maravilhoso para se viver.

Gostaria de agendar uma visita para que voc칡 possa conhecer pessoalmente?

Atenciosamente,

**[Seu Nome]**
**Santa Ilha Im칩veis**`;
        }
        
        // --- Fun칞칫es Auxiliares ---
        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            spinner.classList.toggle('hidden', !isLoading);
        }

        function displayProposal(text) {
            proposalOutput.textContent = text.trim();
            resultContainer.classList.remove('hidden');
        }

        function showError(isError) {
            urlError.classList.toggle('hidden', !isError);
            propertyUrlInput.classList.toggle('border-red-500', isError);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        copyBtn.addEventListener('click', () => {
            copyHelper.value = proposalOutput.textContent;
            copyHelper.select();
            document.execCommand('copy');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copiado!';
            setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
        });

    </script>
